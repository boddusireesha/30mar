<!DOCTYPE html>

  <head>
    <title>nested if</title>
  </head>
  <body>
    <script>
        var a =prompt();
        var b =prompt();
        var c =prompt();
      if (a > b) {
        if (b > c) {
          if (a > c)
           {
            console.log(a + "is big");
          }
         
        }
      }
      else{
        console.log(b ,"is big");  
      }
    </script>
  </body>
</html>
