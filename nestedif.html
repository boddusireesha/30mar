<!DOCTYPE html>
<html>
  <head>
    <title>nested if</title>
  </head>
  <body>
    <script>
        var a = parseInt(prompt());
        var b = parseInt(prompt());
        var c = parseInt(prompt());
      if (a > b) {
        if (b > c) {
          if (a > c)
           {
            console.log(a + "is big");
          }
         /*  else{
              console.log(b,"is  big");
          } */
        }
      }
      else{
        console.log(b ,"is big");  
      }
    </script>
  </body>
</html>
