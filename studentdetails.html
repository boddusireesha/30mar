<!DOCTYPE html>
<html>
    <head>
        <title>
            Student details
        </title>
    </head>
    <body>
        <script>
            var student2 = parseInt(prompt());
            switch (student2)
            {
                case 100 : console.log("A Grade"); break;
                case 90 : console.log("B Grade"); break;
                case 80 : console.log("C Grade"); break;
                case 70 : console.log("D Grade"); break;
                case 60 : console.log("E Grade"); break;
                default : console.log("Enter valid number");

            }
        </script>
    </body>
</html>
