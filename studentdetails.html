<!DOCTYPE html>
<html>
    <head>
        <title>
            Student details
        </title>
    </head>
    <body>
        <script>
            var s = prompt();
            switch (true)
            {
                case s>=90 : console.log("A Grade"); break;
                case s>=80 : console.log("B Grade"); break;
                case s>=70 : console.log("C Grade"); break;
                case s>=60 : console.log("D Grade"); break;
                case s>=50 : console.log("E Grade"); break;
                default : console.log("Enter valid number");

            }
        </script>
    </body>
</html>
